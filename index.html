<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="advice__wrapper container">
      <div class="advice__box vertically-center">
        <h1 class="heading--primary" id="advice-number">Advice generator</h1>
        <p class="advice__text" id="advice-text">"Advice"</p>
        <img
          src="images/pattern-divider-desktop.svg"
          alt=""
          class="advice__divider"
        />
        <button class="btn btn--form" id="advice-btn">
          <img src="images/icon-dice.svg" alt="Photo of a dice" />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
